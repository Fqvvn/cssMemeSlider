<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CssMemeSlider</title>
</head>
<body>
    <main class="container">
        <div class="slider">
            <input type="radio" name="slider" id="switch1" checked>
            <label class="custom" id="custom1" for="switch1"></label>
            
            <input type="radio" name="slider" id="switch2">
            <label class="custom" id="custom2" for="switch2"></label>
            
            <input type="radio" name="slider" id="switch3">
            <label class="custom" id="custom3" for="switch3"></label>
            
            <input type="radio" name="slider" id="switch4">
            <label class="custom" id="custom4" for="switch4"></label>
            <div class="images">
                <div class="first">
                    <div class="img-holder">
                        <img src="img/first.jpg" alt="first meme">
                    </div>
                </div>
                <div class="second">
                    <div class="img-holder">
                        <img src="img/second.jpg" alt="second meme">
                    </div>
                </div>
                <div class="third">
                    <div class="img-holder">
                        <img src="img/third.jpg" alt="third meme">
                    </div>
                </div>
                <div class="fourth">
                    <div class="img-holder">
                        <img src="img/fourth.jpg" alt="fourth meme">
                    </div>
                </div>
            </div>
            
            <div class="text">
                <div class="text-container">
                    <section class="first-text">
                        <h2>Я всегда оставляю одного в живых, чтобы леденящие душу слухи обо мне множились</h2>
                    </section>
                    <section class="second-text">
                        <h2>Есть кортизол, брать будете?</h2>
                    </section>
                    <section class="third-text">
                        <h2>Не доверяю вакцинам</h2>
                    </section>
                    <section class="fourth-text">
                        <h2>Вот увидишь, ты будешь вспоминать школьные дни с улыбкой</h2>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
