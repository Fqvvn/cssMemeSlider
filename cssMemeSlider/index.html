<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CssMemeSlider</title>
</head>
<body>
    <main>
        <div class="slider">
            <div class="images">
                <div class="first">
                    <div class="img-holder">
                        <img src="img/first.jpg" alt="first meme">
                    </div>
                </div>
                <div class="second">
                    <div class="img-holder">
                        <img src="img/second.jpg" alt="second meme">
                    </div>
                </div>
                <div class="third">
                    <div class="img-holder">
                        <img src="img/third.jpg" alt="third meme">
                    </div>
                </div>
                <div class="fourth">
                    <div class="img-holder">
                        <img src="img/fourth.jpg" alt="fourth meme">
                    </div>
                </div>
            </div>
            <div class="inputs">
                <input type="radio" name="slider" id="switch1" checked>
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
            </div>
            <div class="text">
                <section class="first-text">
                    <h2>Я всегда оставляю одного в живых, чтобы леденящие душу слухи обо мне множились</h2>
                </section>
                <section class="second-text">
                    <h2>second text</h2>
                </section>
                <section class="third-text">
                    <h2>third text</h2>
                </section>
                <section class="fourth-text">
                    <h2>fourth text</h2>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
